<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>XL Repo Linker</title>

    <link rel="stylesheet" href="src/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="src/assets/base.css">
    <link rel="stylesheet" href="src/assets/angucomplete.css">
    <link rel="stylesheet" href="src/assets/form.css">

    <!-- Libraries -->
    <script src="src/bower_components/angular/angular.js"></script>
    <script src="src/bower_components/angular-ui-router/release/angular-ui-router.js"></script>

    <!-- Applications -->
    <script src="src/js/app.js"></script>

    <!-- Controllers -->
    <script src="src/js/controllers/serverController.js"></script>

    <!-- Filters -->
    <script src="src/js/filters/truncate.js"></script>

    <!-- Services -->
    <script src="src/js/services/serverService.js"></script>

    <!-- Directives -->
    <script src="src/js/directives/autocomplete/angucomplete.js"></script>

    <!-- Views -->
    <script src="src/js/views/jira/jiraView.js"></script>
    <script src="src/js/views/googleDrive/googleDriveView.js"></script>

</head>

<body>
<div class="row" ng-app="xl-repo-linker" ng-csp ng-cloak>
    <div class="col-md-12">
        <form name="serverForm" class="form-horizontal" role="form">
            <fieldset>

                <legend class="main-title">XL Repo Linker
                    <!--<img class="settings" src="assets/cogwheel.png" />-->
                </legend>

                <div class="form-group" >
                    <label class="col-xs-3 control-label">Type</label>

                    <div class="col-xs-9">
                        <select ng-model="selectedLinkType" ng-controller="ServerController" ng-change="changeType()"
                                ng-options="x.id as x.name for x in linkTypes" class="selectedType"></select>
                    </div>
                </div>

                <div ui-view></div>

            </fieldset>
        </form>
    </div>
</div>
</body>
</html>
